<svg width="420" height="140" viewBox="0 0 420 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradient -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#2979FF"/>
    </linearGradient>
  </defs>

  <!-- Icon Background -->
  <circle cx="70" cy="70" r="48" fill="#0B0B0B" stroke="url(#blueGrad)" stroke-width="3"/>

  <!-- Clipboard -->
  <rect x="48" y="42" width="44" height="56" rx="6" fill="none" stroke="url(#blueGrad)" stroke-width="2"/>

  <!-- Clip -->
  <rect x="58" y="34" width="24" height="12" rx="4" fill="#0B0B0B" stroke="url(#blueGrad)" stroke-width="2"/>

  <!-- Check marks -->
  <polyline points="56,56 60,60 66,52" fill="none" stroke="#00E676" stroke-width="2"/>
  <polyline points="56,70 60,74 66,66" fill="none" stroke="#00E676" stroke-width="2"/>
  <polyline points="56,84 60,88 66,80" fill="none" stroke="#00E676" stroke-width="2"/>

  <!-- Lines -->
  <line x1="70" y1="56" x2="86" y2="56" stroke="#B0BEC5" stroke-width="2"/>
  <line x1="70" y1="70" x2="86" y2="70" stroke="#B0BEC5" stroke-width="2"/>
  <line x1="70" y1="84" x2="86" y2="84" stroke="#B0BEC5" stroke-width="2"/>

  <!-- Text -->
  <text x="140" y="82"
        font-family="Segoe UI, Inter, Arial, sans-serif"
        font-size="44"
        font-weight="700"
        fill="url(#blueGrad)"
        filter="url(#glow)">
    OpenTest
  </text>

  <!-- Tagline (optional) -->
  <text x="142" y="105"
        font-family="Segoe UI, Inter, Arial, sans-serif"
        font-size="14"
        fill="#444">
    Open-source testing platform
  </text>
</svg>
